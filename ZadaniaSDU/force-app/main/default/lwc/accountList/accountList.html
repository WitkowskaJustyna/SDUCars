<template>
    <lightning-layout> 
        <lightning-layout-item padding="around-small" size="10">
        <lightning-card title = "Accounts">
            <template for:each={accounts.data} for:item = "actObj" for:index="index">
                <p key={actObj.Id} class="slds-p-horizontal_small">
                    <a href="#" onclick={handleClick} data-accountid={actObj.Id}>{actObj.Name}
                    </a>
                </p>
            </template>
        </lightning-card>
    </lightning-layout-item>
    <lightning-layout-item padding="around-small" size="10">
        <c-showroom-list account-id={accountIdFromParent}></c-showroom-list>
        
    </lightning-layout-item>
    <lightning-layout-item padding="around-small" size="10">
        <c-vehicle-list showroom-id={showroomIdFromParent}></c-vehicle-list>
    </lightning-layout-item>
    </lightning-layout>
</template>
